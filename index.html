<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <title></title>
  </head>
  <body>
    <!--Header, is the sama at all pages of the website-->
    <header>
      <!--Logo of the store, also works as a link back to the homepage-->
      <a href="/index.html">
        <div id="logo-name">
          <img id="logo" src="/images/rubik.png" alt="logo image" />
          GEEK STORE
        </div>
      </a>
      <!--Search-bar, feature to be implemented-->
    <div id="lbl-search">
      <label for="search">Search</label>
      <input type="text" id="search">
    </div>
      <!--Login and basket, link to be implemented-->
      <ul id="bskt-lg">
        <li>
          <a href=""
            ><img
              class="svg"
              src="/images/login.svg"
              alt="login icon"
              height="46px"
          /></a>
        </li>
        <li>
          <a href=""
            ><img
              class="svg"
              src="/images/Basket.svg"
              alt="basket icon"
              height="38px"
          /></a>
        </li>
      </ul>

      <!--menubar, the menu holding all the internal links to other pages of the website-->
      <ul id="menuBar">
        <li class="menu-icon"><a href="games.html">GAMES</a></li>
        <li class="menu-icon"><a href="/books.html">BOOKS</a></li>
        <li class="menu-icon"><a href="/movies.html">MOVIES</a></li>
        <li class="menu-icon"><a href="/outfit.html">OUTFIT</a></li>
        <li class="menu-icon"><a href="/pet.html">PET</a></li>
        <li class="menu-icon">
          <a href="actionfigure.html">ACTION FIGURES</a>
        </li>
      </ul>
    </header>

    <!--Main,holding the highlights of the website (pages to be created)-->
    <main>
      <a href="">
        <div id="sales">
          <div id="action-figure">
            <p>Action Figures</p>
          </div>
          <div id="games">
            <p>Games</p>
          </div>
          <div id="outfit">
            <p>OutFit</p>
          </div>
          <div id="pet">
            <p>Pet</p>
          </div>
          <div id="books">
            <p>Books</p>
          </div>
        </div>
      </a>

      <!--grid-main, grid to determine how the main elements will be organized-->
      <div id="grid-main">
        <div id="new-products">
          <a href=""
            ><img
              id="imgNewProduct"
              src="/images/New-Products-Image-White.png"
              alt="New products image"
              height="360px"
              width="900px"
          /></a>
        </div>
        <div id="combos">
          <a href=""
            ><img
              id="imgCombo"
              src="/images/pngtree-combo-offer-wide-banner-image_1066574.jpg"
              alt="combos image"
              height="360px"
              width="900px"
          /></a>
        </div>
        <div id="upcoming">
          <a href=""
            ><img
              id="imgUpcoming"
              src="/images/Group 2.png"
              alt="upcoming products image"
          /></a>
        </div>
      </div>
      <a href="" id="feedback-link"
        ><img
          id="feedback"
          src="/images/feedback.png"
          alt="feedback image"
          width="1440px"
      /></a>
    </main>

    <!--Footer, will be the same at all the website pages-->
    <footer>
      <div>
        <!--list holding the external links to the store social medias-->
        <ul id="contact">
          <li>
            <img
              src="/images/instagram_2111463.png"
              alt="instagram logo"
              height="60px"
              width="60px"
            />
          </li>
          <li><a href="https://www.instagram.com/">@geekstore_shop</a></li>
          <li>
            <img
              src="/images/whatsapp_4494494.png"
              alt="whatsapp logo"
              height="60px"
              width="60px"
            />
          </li>
          <li><a href="https://web.whatsapp.com/">+353 86 2485 3599</a></li>
          <li>
            <img
              src="/images/facebook_5968764.png"
              alt="facebook logo"
              height="60px"
              width="60px"
            />
          </li>
          <li><a href="https://www.facebook.com/">Geek Store</a></li>
        </ul>
      </div>

      <p id="copyright">&#169; Some rights reserved</p>
      <!--iframe with the store location-->
      <div id="map" style="width: 100%">
        <iframe
          width="600px"
          height="300px"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
          src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Arnotts+(Geek%20Store)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
          ><a href="https://www.gps.ie/">gps systems</a></iframe
        >
        <p>Dublin City Centre, Henry Street, Arnotts</p>
      </div>
    </footer>
  </body>
</html>
